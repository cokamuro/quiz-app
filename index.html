<!DOCTYPE html>
<html lang="en">
<head>
    <meta description="Code quiz app for bootcamp module 4">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <section id="quiz-intro">
        <h1>Start Quiz</h1>

        <button id="start-quiz-button">Begin</button>
    </section>
    <section id="quiz-actual">
        <div id="countdown-div">
            <p><span id="countdown-timer"></span></p>
        </div>
        <h2 id="question-text">Question goes here...</h2>
    
        <div>
            <!-- this is the ol that the dynamic li elements get added to-->
            <ol id="answers">
            
            </ol>
        </div>
    </section>
    <section id="quiz-end">
        <h3>Game over!</h3>
        <p>You correctly answered <span id="correct-questions"></span> questions</p>
        <p>Your score is <span id="score"></span></p>
        <hr>
        <p>Enter your initials and submit to add your score to the leaderboard</p>
        <input id="playerInitials" type="text" />
        <button id="submit-high-score">Submit</button>
    </section>

    <script src="./assets/js/script.js" ></script>
</body>
</html>
